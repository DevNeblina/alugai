<!DOCTYPE html>
<html lang="pt-br">

<head>

	<link rel="stylesheet" href="src/styles/reset.css">

						<button id="next-button2" class="next-button"> <img src="src/img/arrow.png" alt="next-button"> </button>
					</div>

					<address>Monte Serrat - itapevi SP</address>

			</div>
