<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact/header.css" />
    <link rel="stylesheet" href="../styles/contact/contact.css" />
    <title>Alugaí</title>
</head>

<body>

    <header class="header">
        <img class="logo-header" src="../images/Logo-alugai.png" alt="logo pagina alugai">

        <nav class="menu-header">
            <ul>

                <li><a href="../../index.html"> Inicio </a></li>
                <li><a href=""> Catálogo </a></li>
                <li><a href="#contato" id="contact-button"> Contato </a> </li>
                <li><a href="#sobrenos"> Sobre Nós </a></li>

            </ul>
        </nav>

        <a class="login-button" href="#"> Entrar </a>
    </header>

    <main class="main">
        <section class="container-contact">

            <form action="#" class="form-contact">
                <label for="text">Nome</label>
                <input type="text" id="text">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel">

                <label for="email">E-mail</label>
                <input type="email" id="email">

                <label for="text">Menssagem</label>
                <textarea name="message" id="message" cols="60" rows="15"></textarea>

                <input type="submit" value="Enviar">

            </form>

            <div class="contacts" >

                <h1> Nossos canais de atendimento </h1>

                

            </div>


        </section>

    </main>

</body>

</html>
